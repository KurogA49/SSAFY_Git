<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      .flexheader,
      .flexfooter,
      .flexnav,
      .flexcontentbox {
        border: 2px solid gray;
        flex: 1;
      }

      .flexbody {
        flex: 5;

        display: flex;
        flex-direction: row;
      }

      .flexcontent {
        border: 2px solid gray;
        flex: 5;

        display: flex;
        flex-direction: column;
      }

      .flextorow {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="flexcontainer">
      <div class="flexheader"><h1>Header</h1></div>
      <div class="flexbody">
        <div class="flexnav"><h1>Nav</h1></div>
        <div class="flexcontent">
          <div class="flexcontentbox flextorow">
            <div class="flexcontentbox"><h3>Upper Content1</h3></div>
            <div class="flexcontentbox"><h3>Upper Content2</h3></div>
            <div class="flexcontentbox"><h3>Upper Content3</h3></div>
          </div>
          <div class="flexcontentbox"><h3>Middle Content</h3></div>
          <div class="flexcontentbox"><h3>Lower Content</h3></div>
        </div>
      </div>
      <div class="flexfooter"><h1>Footer</h1></div>
    </div>
  </body>
</html>
