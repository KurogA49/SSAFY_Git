<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
      }
      body {
        width: 340px;
      }
    </style>
  </head>
  <body>
    <header style="background-color: black">
      <img src="./images/ssafy_logo.png" alt="" />
      <img src="./images/hamburger_btn.png" alt="" style="width: 30px" />
    </header>
    <main>
      <section>
        <img src="./images/ssafy_banner.png" alt="" />
      </section>
      <section>
        <p>
          삼성 청년 SW아카데미 <br />
          <strong>대한민국 SW의 미래를</strong> 이끕니다. <br />
        </p>
        <p>
          <strong>
            삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 취업
            준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여
            취업에 성공하도록 돕는 프로그램입니다
          </strong>
          <br />
          본 교육과정은 삼성이 주관하고 고용노둥부가 후원하며, 아이들과
          미래재단이 함께합니다. <br />
          (교육운영은 멀티캠퍼스에서 위탁 실시)
        </p>
        <strong>주관</strong>
        <img src="./images/multicampus_logo.png" alt="" />
        <strong>후원</strong>
        <img src="./images/mob_logo_moel.png" alt="" />
      </section>
      <footer>
        <div>
          <img src="./images/happling.png" alt="" />
        </div>
        <h4>최고의 교육</h4>
        <div>
          <img src="./images/happlossom.png" alt="" />
        </div>
        <h4>맞춤형 교육</h4>
        <div>
          <img src="./images/happlower.png" alt="" />
        </div>
        <h4>자기주도적 학습</h4>
      </footer>
    </main>
