<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outerBox {
      width: 400px;
      height: 300px;
      border: 2px solid black;
      color: red;
      text-align: center;
    }
    .innerBox {
      width: 200px;
      height: 150px;
      border: inherit;
      color: black;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="outerBox">
    <span>첫 번째</span>
    <div class="innerBox">
      <span>두 번째</span>
    </div>
  </div>
</body>
</html>
