  <script>
    // axios : 외부 라이브러리, 바깥에서 링크를 통해 설치
    // GET POST PATCH PUT DELETE (CRUD)

    // PATCH, PUT -> 데이터 수정
    // DELETE -> 데이터 삭제

    // promise then

    //   console.log(res);

    // }).catch(error => {console.log(error)});

    // async await
    async function getData() {
      // const result = await axios.get("https://jsonplaceholder.typicode.com/todos");
      // console.log(result.data);
      // 객체의 비구조화 할당
      // result.data === data
      const {data} = await axios.get("https://jsonplaceholder.typicode.com/todos");
      const ary = data.reduce((acc, cur) => {
        if(cur.completed === false && cur.userId % 2 === 0 && cur.title.length >= 10 && cur.title.indexOf("qua") > 0)
          acc.push(cur);
        return acc;
      }, [])
      console.log(ary);
    }
    getData();
  </script>
