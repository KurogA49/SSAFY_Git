<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      // XHR, fetch -> 자바스크립트 자체, 엄밀히는 브라우저가 기본 탑재한 라이브러리

      // Promise형식
      // fetch("https://jsonplaceholder.typicode.com/todos")
      //   .then((response) => response.json())
      //   .then((json) => console.log(json));

      async function getData() {
        try {
          const fetchData = await fetch(
            "https://jsonplaceholder.typicode.com/todos"
          );
          const data = await fetchData.json();
          console.log(data);

          // json 형식은 바로 나타낼 수 없으므로
          // JSON.stringfy -> JSON 형식을 문자열로 변환
          document.querySelector("div").insertAdjacentHTML("beforeend", JSON.stringify(data));
        } catch (error) {
          console.log(error);
          document.querySelector('div').textContent = "데이터를 가져올 수 없습니다";
        }
      }
      
      getData();
    </script>
  </body>
</html>
