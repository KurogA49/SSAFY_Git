<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>배열</div>
    <input type="text" class="checkInput" />
    <div>포함되었는지 확인할 값</div>
    <input type="text" class="checkOutput" />
    <button class="result">결과</button>
    <div class="resultText"></div>
  </body>
  <script>
    const rbtn = document.querySelector(".result");
    rbtn.addEventListener("click", () => {
      const arr = document.querySelector(".checkInput").value.split(",");
      const chk = document.querySelector(".checkOutput").value;
      const txt = document.querySelector(".resultText");
      const flag = arr.some((val) => val === chk);
      if (flag === true) txt.textContent = "포함";
      else txt.textContent = "미포함";
    });
  </script>
</html>
