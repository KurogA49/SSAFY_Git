<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .smallsize {
        width: 100px;
        height: 80px;
      }
      .bigsize {
        width: 150px;
        height: 120px;
      }
    </style>
  </head>
  <body style="width: 1000px; height: 1000px">
    <button type="button" class="btn btn-secondary smallsize w-25 h-25">
      Small Button
    </button>
    <button type="button" class="btn btn-outline-secondary bigsize">
      Large Button
    </button>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN";
      crossorigin = "anonymous";

      const btnBig = document.querySelector(".bigsize");
      const btnSml = document.querySelector(".smallsize");
      btnBig.addEventListener("click", () => {
        alert("Hi!");
      });
      btnSml.addEventListener("click", () => {
        if (
          btnSml.classList.contains("w-25") &&
          btnSml.classList.contains("w-25")
        ) {
          btnSml.classList.replace("w-25", "w-50");
          btnSml.classList.replace("h-25", "h-50");
        } else if (
          btnSml.classList.contains("w-50") &&
          btnSml.classList.contains("w-50")
        ) {
          btnSml.classList.replace("w-50", "w-75");
          btnSml.classList.replace("h-50", "h-75");
        } else if (
          btnSml.classList.contains("w-75") &&
          btnSml.classList.contains("w-75")
        ) {
          btnSml.classList.replace("w-75", "w-100");
          btnSml.classList.replace("h-75", "h-100");
        } else if (
          btnSml.classList.contains("w-100") &&
          btnSml.classList.contains("w-100")
        ) {
          btnSml.classList.replace("w-100", "w-25");
          btnSml.classList.replace("h-100", "h-25");
        }
      });
    </script>
  </body>
</html>
