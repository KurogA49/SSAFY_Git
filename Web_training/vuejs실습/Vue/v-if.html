<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-if="seen">이제 나를 볼 수 있나요?</p>
      <p v-else-if="seen2">이건 볼 수 있을까요?</p>
      <p v-else>둘 다 안보이죠?</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "ddd",
          pwd: "",
          seen: false,                                                    
          seen2: false,
        },
       
      });
    </script>
  </body>
