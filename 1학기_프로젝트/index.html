<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .btnS {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button
      type="button"
      class="btnS btn btn-outline-primary btn-lg"
      style="width: 100%"
    >
      Primary
    </button>
    <button
      type="button"
      class="btn btn-outline-success btn-lg"
      style="width: 100%; margin-top: 10px"
    >
      Success
    </button>
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="user-email-input"
        placeholder="name@example.com"
        style="margin-top: 10px"
      />
      <label for="user-email-input">계정 주소</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="user-password-input"
        placeholder="password"
        style="margin-top: 10px"
      />
      <label for="user-password-input">계정 암호</label>
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#signUpModal"
      style="margin-top: 10px"
    >
      회원가입
    </button>

    <!-- Modal -->
    <div class="modal fade" id="signUpModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" style="font-size: medium;">Warning!</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="회원명">
            </div>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="계정 아이디">
              <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            
            <div class="mb-3">
              <label for="basic-url" class="form-label">전화번호</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3">(+82) 010</span>
                <input type="text" class="form-control" id="basic-url">
              </div>
              <div class="form-text">Example help text goes outside the input group.</div>
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control">
              <span class="input-group-text">.00</span>
            </div>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Server">
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary">
              가입 확인
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
